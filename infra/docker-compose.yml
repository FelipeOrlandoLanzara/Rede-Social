services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dist-net

  broker-js:
    build:
      context: ../broker-js
      dockerfile: Dockerfile
    # Aponte para o .env que est√° em ../client/.env e monte-o no container
    env_file:
      - ../client/.env
    volumes:
      - ../broker-js:/app
      - ../client/.env:/app/.env:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - dist-net

networks:
  dist-net:
    driver: bridge
